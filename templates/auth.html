<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        label {
                display: inline-grid;
                align-items: end;
                align-content: end;
        }
        input {
            margin: 4px;
        }
    </style>
</head>
<body>
    <form method="POST" action="/auth">
        <label>
            Login
            <input type="text" name="login" placeholder="Login">
        </label>
        <br>
        <label>
            Password
            <input type="password" name="password" placeholder="Password">
        </label>
        <br>
        <input type="submit">
    </form>
</body>
</html>
